<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Login | Equipshare</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="login-body">

    <div class="row">
        <div class="col-md-4 col-sm-1"></div>
        <div class="col-md-4 col-sm-10">
            <div class="card">

                <div class="card-header">
                    <h1 class="login-h1">
                        Login
                    </h1>
                </div>

                <form method="post" action="#" class="form">
                    <div class="card-body">

                        <label class="login-label">
                            E-mail:
                        </label>
                        <br />
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                        <br />
                        <label class="login-label">
                            Password:
                        </label>
                        <a href="#" class="login-a">Forgot your password?</a>
                        <input type="password" class="form-control">
                        <br />
                        <br />
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <button class="btn btn-outline-secondary">Log in</button>
                                <a href="#" class="login-a sign-up-login-button text-center" data-toggle="modal" data-target="#signup"> or sign up</a>

                            </div>
                            <div class="col-md-2"></div>

                        </div>

                    </div>

                </form>
            </div>

        </div>
    </div>
    <div class="col-md-4 col-sm-1"></div>

    <div class="modal fade" id="signup">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title text-center mx-auto text-uppercase">Sign up</h4>
                </div>

                <div class="modal-body">
                    <form action="" method="post" class="form">
                        <label for="first-name">First name</label>
                        <input type="text" class="form-control" name="first-name" placeholder="John" required>
                        <label for="second-name">Second name</label>
                        <input type="text" class="form-control" name="second-name" placeholder="Doe" required>
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="example@gmail.com" required>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" required>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" class="form-control" name="confirm-password" required>
                        <br/>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button class="btn btn-outline-secondary" type="submit">sign up</button>

                            </div>

                            <div class="col-md-4"></div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
