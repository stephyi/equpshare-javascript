<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="css/add-equipment.css">


<body>

    <form id="add-equipment" action="" class="form">
        <h1>Add Equipment</h1>
        <div class="tab">Equipment Details
            <p>
                <input class="form-control" placeholder="Equipment name..." oninput="this.className = ''" name="name">
            </p>
            <div class="dropdown">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                    Equipment category
                </button>
                <div class="dropdown-menu">
                    <p class="dropdown-item">
                        Agriculture & Landscaping
                    </p>
                    <p class="dropdown-item">
                        Arial Lift
                    </p>
                    <p class="dropdown-item">
                        Compaction
                    </p>
                    <p class="dropdown-item">
                        Concrete & masonry
                    </p>

                    <p class="dropdown-item">
                        Earth Moving
                    </p>
                    <p class="dropdown-item">
                        Forklift & Material Handling
                    </p>
                    <p class="dropdown-item">
                        Power / Small tools
                    </p>

                    <p class="dropdown-item">
                        Power & HVAC
                    </p>

                    <p class="dropdown-item">
                        Safety & Shoring
                    </p>
                </div>

            </div>
            <br />

            <p>
                <textarea rows="5" class="form-control" name="description" placeholder="Equipment description..." oninput="this.className = ''"></textarea>
            </p>
        </div>
        <div class="tab">Upload an Image of the Equipment
            <p>
                <input type="file" oninput="this.className = ''" name="email">
            </p>

        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" class="btn btn-outline-secondary" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" class="btn btn-outline-secondary" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="js/add-equipment.js"></script>
</body>

</html>
