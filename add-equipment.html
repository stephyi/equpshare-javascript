<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="css/add-equipment.css">


<body>

    <div class="container bg-light rounded p-5">
        <form method="POST" action="upload.php" class="form container" enctype="multipart/form-data">
            <h1>Add Equipment</h1>
            <p class="text-center">
                Equipment Details
            </p>
            <div class="form-group">
                <input class=" form-control" placeholder="Equipment name... " name="equipName" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Model... " name="model" required>

            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Capacity... " name="capacity">
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="Availability... " name="availability" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="number" placeholder="price per hour... " name="price" required>
            </div>

            <div class="form-group">
                <select class="form-control" name="category">
                    <option>Select category</option>

                    <option value="Agriculture & Landscaping"> Agriculture & Landscaping</option>
                    <option value="Aerial Lift">Aerial Lift</option>
                    <option value="Compaction">Compaction</option>
                    <option value="Concrete & masonry">Concrete & masonry</option>
                    <option value="Earth Moving">Earth Moving</option>
                    <option value="Forklift & Material Handling">Forklift & Material Handling</option>
                    <option value="Power / Small tools">Power / Small tools</option>
                    <option value="Power & HVAC">Power & HVAC</option>
                    <option value="Safety & Shoring">Safety & Shoring</option>
                </select>
            </div>




            <div class="form-group">
                <textarea rows="5" class="form-control" name="description" placeholder="Equipment description..." required min-length="15"
                    value="Increase the length of the description text "></textarea>
            </div>

            <div class="form-group">
                <p>
                    Upload a clear Image of the Equipment
                </p>
                <input type="file" name="file" class="form-control-file">
            </div>
            <div class="form-group">
                <input type="submit" value="upload" name="submit" class="btn btn-outline-secondary">
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js "></script>
    </div>
</body>

</html>
